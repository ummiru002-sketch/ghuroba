{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-primary-custom">{{ t['transparency'] }}</h2>

<div class="row text-center mb-5">
    <div class="col-md-4">
        <div class="card card-custom p-3">
            <h5 class="text-success">{{ t['income'] }}</h5>
            <h3>{{ "%.2f"|format(income) }}</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-custom p-3">
            <h5 class="text-danger">{{ t['expense'] }}</h5>
            <h3>{{ "%.2f"|format(expense) }}</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card card-custom p-3 border-primary">
            <h5 class="text-primary-custom fw-bold">{{ t['total_balance'] }}</h5>
            <h3 class="text-primary-custom">{{ "%.2f"|format(balance) }}</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <canvas id="balanceChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('balanceChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['{{ t["income"] }}', '{{ t["expense"] }}'],
            datasets: [{
                data: [{{ income }}, {{ expense }}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 99, 132, 0.6)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Financial Overview'
                }
            }
        }
    });
</script>
{% endblock %}
